<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>Index.pug</title>
	<meta content="description" name="description">
	<link href="static/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="./css/style.css" rel="stylesheet">
</head>
</html>
<style>

	#image-list {
		display: flex;
		gap: 20px;
		flex-wrap: wrap;
	}
	.image-item {
		text-align: center;
		width: 150px;
	}
	.image-item img {
		max-width: 100%;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	.image-item span {
		display: block;
		margin-top: 5px;
		font-size: 14px;
		color: #333;
		word-break: break-all;
	}
</style>

<body>
<h1>Список картинок</h1>
<div id="image-list"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function () {
		$.getJSON('images/images.json', function (data) {
			data.forEach(function (filename) {
				$('#image-list').append(`
          <div class="image-item">
            <img src="images/${filename}" alt="${filename}">
            <span>${filename}</span>
          </div>
        `);
			});
		});
	});
</script>


<div class="swipe" id="app">
	<div class="sw__left">
		<div class="f-carousel" id="Carousel-1">
			<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/1.jpg">
				<div class="sw__img"><img src="./img/1.jpg"></div>
			</div>
			<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/2.jpg">
				<div class="sw__img"><img src="./img/2.jpg"></div>
			</div>
			<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/3.jpg">
				<div class="sw__img"><img src="./img/3.jpg"></div>
			</div>
		</div>
	</div>
	<div class="sw__right">
		<div class="sw__right-row">
			<div class="f-carousel" id="Carousel-2">
				<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/4.jpg">
					<div class="sw__img"><img src="./img/4.jpg"></div>
				</div>
				<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/5.jpg">
					<div class="sw__img"><img src="./img/5.jpg"></div>
				</div>
				<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/6.jpg">
					<div class="sw__img"><img src="./img/6.jpg"></div>
				</div>
			</div>
		</div>
		<div class="sw__right-row">
			<div class="f-carousel" id="Carousel-3">
				<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/7.jpg">
					<div class="sw__img"><img src="./img/7.jpg"></div>
				</div>
				<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/8.jpg">
					<div class="sw__img"><img src="./img/8.jpg"></div>
				</div>
				<div class="f-carousel__slide" data-fancybox="gallery" data-src="./img/9.jpg">
					<div class="sw__img"><img src="./img/9.jpg"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="./js/swiper.js"></script>
</body>
